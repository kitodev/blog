
<!DOCTYPE html>
<html lang="en">

<body>
	{% block content %}
	<header class="header text-center">
		{% block header %}
		{% include 'navbar.html' %}
		{% endblock %}
	</header>
	<div class="container">
	<div class="col-md-8">
		{% with message = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<div class="alert alert-{{ category }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
	</div>
	{%include 'script.html' %}
	</div>
	{% endblock %}
	<!-- Javascript -->
